<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <!-- Agregar librerías JQuery, JQuery Validation y Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Usuario</h2>
        <form id="registroUsuarioForm">
            <!-- Campo de Nombre de Usuario -->
            <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" placeholder="Ingrese su nombre de usuario" required>
            </div>

            <!-- Campo de Contraseña -->
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
            </div>

            <!-- Campo de Confirmar Contraseña -->
            <div class="mb-3">
                <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" placeholder="Confirme su contraseña" required>
            </div>

            <!-- Botón de registro -->
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            // Configurar las reglas de validación con JQuery Validation
            $("#registroUsuarioForm").validate({
                rules: {
                    nombreUsuario: {
                        required: true,
                        minlength: 5,
                        maxlength: 20,
                        pattern: /^[a-zA-Z0-9]+$/ // Solo letras y números, sin espacios o caracteres especiales
                    },
                    contrasena: {
                        required: true,
                        minlength: 8,
                        maxlength: 20
                    },
                    confirmarContrasena: {
                        required: true,
                        equalTo: "#contrasena" // Validación de coincidencia con el campo de contraseña
                    }
                },
                messages: {
                    nombreUsuario: {
                        required: "El nombre de usuario es requerido.",
                        minlength: "El nombre de usuario debe tener al menos 5 caracteres.",
                        maxlength: "El nombre de usuario no debe exceder los 20 caracteres.",
                        pattern: "El nombre de usuario solo debe contener letras y números, sin espacios ni caracteres especiales."
                    },
                    contrasena: {
                        required: "La contraseña es requerida.",
                        minlength: "La contraseña debe tener al menos 8 caracteres.",
                        maxlength: "La contraseña no debe exceder los 20 caracteres."
                    },
                    confirmarContrasena: {
                        required: "Confirme su contraseña.",
                        equalTo: "Las contraseñas no coinciden."
                    }
                },
                submitHandler: function(form) {
                    alert('Formulario enviado exitosamente.');
                    form.submit(); // Envía el formulario si todo es válido
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
