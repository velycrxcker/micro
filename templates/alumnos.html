<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <title>Usuarios</title>
</head>
<body>
    <div class="container">
        <form method="post" id="frmUsuarios" class="formulario">
            <div class="mb-1">
                <label id="lblNombreUsuario" for="txtNombreUsuario">Nombre de Usuario:</label>
                <input type="text" name="txtNombreUsuario" id="txtNombreUsuario" class="form-control" required minlength="5" maxlength="20">
            </div>
            <div class="mb-1">
                <label id="lblContrasena" for="txtContrasena">Contraseña:</label>
                <input type="password" name="txtContrasena" id="txtContrasena" class="form-control" required minlength="8" maxlength="20">
            </div>
            <div class="text-end">
                <button id="btnGuardarUsuario" name="btnGuardarUsuario" class="btn btn-dark" type="submit">Guardar</button>
            </div>
        </form>
        <div id="divUsuarios"></div>
    
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Id Usuario</th>
                    <th>Nombre de Usuario</th>
                </tr>
            </thead>
            <tbody id="tbodyUsuarios"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            // Validación de formulario con jQuery Validate
            $("#frmUsuarios").validate({
                rules: {
                    txtNombreUsuario: {
                        required: true,
                        minlength: 5,
                        maxlength: 20
                    },
                    txtContrasena: {
                        required: true,
                        minlength: 8,
                        maxlength: 20
                    }
                },
                messages: {
                    txtNombreUsuario: {
                        required: "Ingresa el nombre de usuario",
                        minlength: "El nombre de usuario debe tener al menos 5 caracteres",
                        maxlength: "El nombre de usuario no debe exceder los 20 caracteres"
                    },
                    txtContrasena: {
                        required: "Ingresa la contraseña",
                        minlength: "La contraseña debe tener al menos 8 caracteres",
                        maxlength: "La contraseña no debe exceder los 20 caracteres"
                    }
                },
                submitHandler: function(form) {
                    // Envío del formulario con Ajax
                    $.post("/usuarios/guardar", $(form).serialize(), function(respuesta) {
                        console.log(respuesta);

                        // Asumiendo que el servidor devuelve el usuario guardado en 'respuesta'
                        let usuario = respuesta.usuario; // Asegúrate de que el servidor envíe correctamente estos datos

                        // Agregar nueva fila a la tabla
                        let newRow = `<tr><td>${usuario.Id_Usuario}</td><td>${usuario.Nombre_Usuario}</td></tr>`;
                        $("#tbodyUsuarios").append(newRow);
                    });
                }
            });
        });
    </script>
</body>
</html>
